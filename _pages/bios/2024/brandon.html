Me: 'Hey! I found your number thru FA and I really like your style! I was hoping to commission something.' 

Them: 'hi thx!! yea my comms are open. what were u thinking? 

Me: 'Do you know Jim Henson's Dinosaurs?'

Them: 'critter? any more specific?'

Them: 'ooo sorry ... that's waaay to tight a deadline. gonna have to pass sry'

Me: 'Ah shoot sorry! I have to write my bio, could I just use a screenshot of this chat as a bio instead?'
