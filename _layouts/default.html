<html lang="en-US">

  </head>

    <div class="wrapper">
      <header>

        <a href="{{ "/" | absolute_url }}"><img src="/assets/images/logo.gif" alt="Scav logo" width=100%/></a>

        <br>

        {% include navigation.html %}

      <section>
        {{ content }}
      </section>

        </ul>
      </footer>
    </div>

    <script type="text/javascript">
      //const rklbs = new Audio('/assets/files/rckinlobs.m4a');
      var isPlaying = false
      rklbs.loop = true;

      function rockingLobster(){
        
        if (isPlaying) {
          rklbs.pause();
          isPlaying = false;
        }

        else if (!isPlaying) {
          rklbs.play();
          isPlaying = true;
        }
      }
    </script>
  </body>
</html>
